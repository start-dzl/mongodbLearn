
logging:
  level:
    org.springframework.data.mongodb.core: debug
spring:
  data:
    mongodb:
      database: "learn"
      host: 47.101.169.172
  datasource:
    url: jdbc:mysql://localhost:3306/MyUploader?serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
    servlet:
      multipart:
        max-file-size: 10000MB
        max-request-size: 100000MB
  kafka:
    # kafka服务地址
    bootstrap-servers: 106.14.27.212:19004
    consumer:
      properties:
        spring:
          json:
            trusted:
              packages: cn.myfw.entity
      # 消费者组
      group-id: test-consumer-group
      # 消费者消息value反序列化方式
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      # 消费者消息value反序列化方式
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
